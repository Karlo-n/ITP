<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - InfoSustancias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5c6bc0;
            --text-color: #333333;
            --bg-color: #f5f7fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
        }
        
        .error-container {
            max-width: 600px;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 8rem;
            color: var(--primary-color);
            margin-bottom: 0;
            line-height: 1;
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .back-home {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .back-home:hover {
            background-color: #3949ab;
        }
        
        .not-found-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        
        @media (max-width: 576px) {
            h1 {
                font-size: 6rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>Lo sentimos, la página que estás buscando no existe o ha sido trasladada a otra dirección.</p>
        <a href="/" class="back-home">Volver al inicio</a>
    </div>
</body>
</html>
